<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="css/app.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet">
  <title>Neighborhood Map</title>
</head>

<body>

  <form class="search-form" >
    <input data-bind="textInput: filterQuery" class="search-bar" placeholder="Search favorite places">
  </form>

  <div id="map"></div>

  <div id="places" data-bind="css: placesListClass">
    <button class="places-list-toggle" data-bind="click: togglePlacesList, text: toggleButtonText"></button>
    <ul class="places-list" data-bind="foreach: { data: sortedPlaces, as: 'place' }">
      <a class="place-link" href="#" data-bind="click: $parent.setCurrentPlace">
        <li class="place-info" data-bind="css: {hidden : !visible(), current : $parent.currentPlace() === place}, attr: {id : marker.id}">
              <p class="place-name" data-bind="text: name"></p>
              <p class="place-address" data-bind="text: address"></p>

        </li>
      </a>
    </ul>
  </div>

  <script src="js/app.js"></script>
  <script defer src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyA6qJI1Ghd8Gr5RGvDO491lozvpi7WXGzg&callback=googleSuccess" onerror="googleError()"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js"></script>
</body>

</html>
